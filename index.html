<!DOCTYPE html>
<html>
<head>
    <title>Interactive Website</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body style="text-align:center; padding:20px;">

    <h1>Welcome to My Website</h1>

    <p>This is my interactive website project.</p>

    <img src="https://via.placeholder.com/300"
         style="border:2px solid black; border-radius:10px; margin-bottom:20px;">

    <br>

    <button class="btn btn-primary" onclick="changeColor()">
        Change Background Color
    </button>

    <!-- Bootstrap Card START -->
    <div class="card" style="width:18rem; margin:auto; margin-top:30px;">
        <div class="card-body">
            <h5 class="card-title">Bootstrap Card</h5>
            <p class="card-text">This is a Bootstrap component.</p>
        </div>
    </div>
    <!-- Bootstrap Card END -->

    <script src="script.js"></script>

</body>
</html>
